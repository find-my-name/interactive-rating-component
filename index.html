<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <img src="/images/icon-star.svg" alt="Star" />
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="boxes">
        <div class="box" id="box1" onclick="handleBoxClick(1)">1</div>
        <div class="box" id="box2" onclick="handleBoxClick(2)">2</div>
        <div class="box" id="box3" onclick="handleBoxClick(3)">3</div>
        <div class="box" id="box4" onclick="handleBoxClick(4)">4</div>
        <div class="box" id="box5" onclick="handleBoxClick(5)">5</div>
      </div>
      <button class="btn">Submit</button>
    </div>

    <div class="thank-you hidden">
      <img src="/images/illustration-thank-you.svg" alt="" />
      <div>
        <p class="rating">You selected <span>4</span> out of 5</p>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
